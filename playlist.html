<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="playlist.css">
</head>
<body>
    
    <h1 class="playtitle">Our Playlists 2023</h1>

    <div id="maindiv"></div>

    <div id="list-modal" class="list-modal">
        <div class="list-modal-content">
            <span class="close-list-modal" onclick="closeListModal()">&times;</span>
            <div class="modal-title", id="modal-title"></div>
                <form class="form" id="formmodal">
                    <label for="stitle">Song title:</label><br>
                    <input type="text" id="stitle" name="stitle"><br><br>
                    <label for="sinterpret">Interpret:</label><br>
                    <input type="text" id="sinterpret" name="sinterpret"><br><br>
                    <label>Length:</label><br>
                    <label for="min">Min:</label>
                    <input type="number" id="min" name="min">
                    <label for="sec">Sec:</label>
                    <input type="number" id="sec" name="sec"><br><br>
                    <button type="submit" class="addtoplay" >Add to Playlist</button>
                </form> 
        </div>
    </div>
    <script src="playlist.js">
    </script>
</body>
</html>
